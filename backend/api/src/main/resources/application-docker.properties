# Docker-specific configuration
# Override storage paths for Docker environment

# Storage Configuration
app.storage.base-path=/app/storage
app.storage.rawdata-path=${app.storage.base-path}/rawdata
app.storage.bindata-path=${app.storage.base-path}/bindata
app.storage.outputdata-path=${app.storage.base-path}/outputdata
app.storage.allocation-results-path=${app.storage.base-path}/allocation_results
app.storage.allocation-temp-path=${app.storage.base-path}/allocation_temp

# CORS Configuration for Docker (allow frontend container)
spring.web.cors.allowed-origins=http://localhost:80,http://localhost:9000,http://frontend:80,http://localhost:4200
